<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>接住玉玉</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 首页 -->
  <div id="home" class="screen active">
    <div class="floating-bg"></div> 
    <h1>接住玉玉</h1>
    <button onclick="startGame()">开始玉玉</button>
  </div>

  <!-- 游戏界面 -->
  <div id="game" class="screen">
    <div id="timer">倒计时：20</div>
    <div id="score">得分：0</div>
    <div id="game-board"></div>
  </div>

  <!-- 成绩界面 -->
  <div id="result" class="screen">
    <h2>时间到！</h2>
    <p id="insult-line"></p>
    <p id="final-score">接住了 0 个玉玉</p>
    <p id="final-speed">平均接玉速度：0 次/秒</p>
    <p id="best-score">最佳成绩：0</p>
    <button onclick="startGame()">再玉一次</button>
    <button onclick="goHome()">回到主页</button>
  </div>

  <!-- 音效 -->
  <audio id="click-sound" src="click.mp3"></audio>
  <audio id="fail-sound" src="fail.mp3"></audio>
  <audio id="end2" src="end2.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
